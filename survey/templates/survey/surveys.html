{% extends "survey/base.html" %}
{% load staticfiles %}
{% block body_block %}
  
        <h1>Naturiere's Customer Input</h1>
 

            {% for survey in all_surveys %}

              <div class="col-md-4">
            <div class="panel panel-success">
               
                <div class="panel-heading">
                    <h3> {{ survey.title }} </h3>
                </div>
                 <div class="panel-body">
                  <a href="{% url 'survey' survey.id %}">  <img src= "{% static  survey.image %}"  class="img-responsive"/> </a>
                    <p> {{ survey.description }}</p>
                </div>
                <div class = "panel-footer">
                   for {{ survey.price }} <a href="{{ product.amz }}" class = "btn btn-danger"> Buy Here </a> 
                </div>
                </div>
                </div>
      
                   
            {% endfor %}
            
{% endblock %}
