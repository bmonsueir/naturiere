<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Naturiere</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="{% static "css/naturiere.css" %}" />
  </head>

<body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="{% url 'index' %}"><span class = "naturiere">Naturiere</span></li>

          <a href="{% url 'blog:post_new' %}" >New Post</a>
        </li>

        <li>
          <a href="{% url 'blog:post_draft_list' %}">Drafts</a>
        </li>

        <li>
          <a href="{% url 'logout' %}" >Log out</a>
