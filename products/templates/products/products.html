{% extends "products/base.html" %}
{% load staticfiles %}
{% block body_block %}
  
        <h1>Naturiere's Product Offering</h1>
 

            {% for product in all_products %}

              <div class="col-md-4">
            <div class="panel panel-success">
               
                <div class="panel-heading">
                    <h3> {{ product.name }} </h3>
                </div>
                 <div class="panel-body">
                  <a href="{% url 'product' product.id %}">  <img src= "{% static  product.image %}"  class="img-responsive"/> </a>
                    <p> {{ product.description }}</p>
                </div>
                <div class = "panel-footer">
                   for {{ product.price }} <a href="{{ product.amz }}" class = "btn btn-danger"> Buy Here </a> 
                </div>
                </div>
                </div>
      
                   
            {% endfor %}
            
{% endblock %}
